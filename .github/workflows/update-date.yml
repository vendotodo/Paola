
name: Actualizar fecha de despliegue

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Insertar fecha en index.html
        run: |
          FECHA=$(date +"%d/%m/%Y %H:%M")
          sed -i "s|<!--DEPLOY_DATE-->|$FECHA|g" index.html

      - name: Configurar remoto con token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit y push de cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Actualizaci√≥n de fecha de despliegue" || echo "No hay cambios"
          git push
